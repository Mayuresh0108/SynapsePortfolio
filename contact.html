<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="contact.css">
    </head>

    <body>
        <div id="heading"><h1>Contact Me</h1></div>
        <div id="image"></div>
        <div id="form">
            <form class="info" action="">
                Name
                <br>
                <input type="text" placeholder="Full Name">
                <br>
                E-Mail
                <br>
                <input type="text" placeholder="E-Mail Id">
                <br>
                Message
                <br>
                <textarea name="msg" placeholder="Enter Your Message Here!" rows=3 cols=25></textarea>
                <br>
                <br>
                <input id="sub" type="submit" name="submit">
            </form>
        </div>
    </body>
</html>
